{% load i18n %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logout</title>
  <link rel="shortcut icon" href="/static/imgs/web/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/pass_reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/pass_reset.css' %}">
</head>
<body>
  <div class="background">
    <div class="parentcontainer">
        <div class="wrappercontainer">
            <div class="topimg">
                <img src="{% static 'imgs/web/logo.png' %}">
            </div>
            <div class="outercontainer">
              <h1>{% trans "Sign Out" %}</h1>
              <div>
              <p style="font-size: larger;">{% trans 'Are you sure you want to sign out?' %}</p>
              </div>
              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn">
                      </div>
                      <button class="login100-form-btn" type="submit">{% trans 'Sign out' %}</button>
                  </div>
              </div>
              </form>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>


{% endblock %}
